<button type="button" (click)="select()" class="group w-full rounded-2xl border border-slate-800 bg-slate-950/40 p-4 text-left shadow-sm backdrop-blur transition
         hover:border-slate-700 hover:bg-slate-950/60 focus:outline-none focus:ring-2 focus:ring-sky-400/50">
    <div class="flex items-start justify-between gap-3">
        <div class="min-w-0">
            <div class="flex items-center gap-2">
                <div class="h-9 w-9 rounded-xl border border-slate-800 bg-slate-900/40"></div>

                <h3 class="truncate text-base font-semibold text-white">
                    {{ org.name }}
                </h3>
            </div>

            <div class="mt-2 flex flex-wrap items-center gap-2 text-xs">
                <span class="rounded-full border border-slate-800 bg-slate-900/30 px-2 py-1 text-slate-200">
                    Código: <span class="font-medium text-white">{{ org.code }}</span>
                </span>

                <span class="rounded-full border border-slate-800 bg-slate-900/30 px-2 py-1 text-slate-200">
                    Rol:
                    <span class="font-medium text-white">{{ org.role }}</span>
                </span>
            </div>
        </div>

        <div class="mt-1 flex items-center gap-2 text-slate-300">
            <span class="text-xs opacity-80 group-hover:opacity-100">Entrar</span>
            <span class="translate-x-0 transition group-hover:translate-x-0.5">→</span>
        </div>
    </div>
</button>
