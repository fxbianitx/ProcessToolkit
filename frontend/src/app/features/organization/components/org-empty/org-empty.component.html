<div class="rounded-2xl border border-slate-800 bg-slate-950/40 p-8 text-center shadow-sm backdrop-blur">
    <div class="mx-auto mb-4 h-12 w-12 rounded-2xl border border-slate-800 bg-slate-900/40"></div>

    <h3 class="text-base font-semibold text-white">
        {{ title }}
    </h3>

    <p class="mx-auto mt-2 max-w-md text-sm text-slate-300">
        {{ description }}
    </p>

    <div class="mt-6 flex justify-center">
        <!-- Si tu ui-button soporta (click) y label, úsalo -->
        <button type="button" (click)="onCreate()" class="rounded-xl bg-white px-4 py-2 text-sm font-semibold text-slate-900 transition
             hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-400/50">
            Crear organización
        </button>
    </div>
</div>
