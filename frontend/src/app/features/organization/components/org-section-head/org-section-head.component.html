<div class="mb-4 flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
    <div>
        <h2 class="text-lg font-semibold text-white">{{ title }}</h2>
        <p *ngIf="description" class="mt-1 text-sm text-slate-300">
            {{ description }}
        </p>
    </div>

    <button *ngIf="actionLabel" type="button" (click)="onAction()"
        class="inline-flex items-center justify-center rounded-xl border border-slate-800 bg-slate-950/40 px-4 py-2 text-sm font-semibold text-white
           shadow-sm backdrop-blur transition hover:border-slate-700 hover:bg-slate-950/60 focus:outline-none focus:ring-2 focus:ring-sky-400/50">
        {{ actionLabel }}
    </button>
</div>
