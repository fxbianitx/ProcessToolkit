<div class="min-h-screen bg-slate-950">
    <!-- Fondo suave tipo SaaS -->
    <div class="absolute inset-0 bg-gradient-to-b from-slate-950 via-slate-950 to-slate-900"></div>
    <div class="absolute inset-0 opacity-40 bg-[radial-gradient(ellipse_at_top,rgba(56,189,248,0.15),transparent_55%)]">
    </div>

    <div class="relative">

        <main class="mx-auto w-full max-w-5xl px-4 pb-14 pt-10 sm:px-6">
            <div class="mb-6">
                <h1 class="text-2xl font-semibold tracking-tight text-white sm:text-3xl">
                    {{ title }}
                </h1>

                <p *ngIf="subtitle" class="mt-2 text-sm text-slate-300">
                    {{ subtitle }}
                </p>
            </div>

            <!-- Contenido -->
            <ng-content></ng-content>
        </main>

    </div>
</div>
